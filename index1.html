<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traversing the DOM</title>
</head>
<body>
  <h1>Traversing the DOM Example</h1>
  
  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>

  <script>
    // Get reference to Item 2
    const item2 = document.getElementById('item2');

    // Add click event listener to Item 2
    item2.addEventListener('click', () => {
      // Get the parent node (ul) and display its text content in an alert
      const parent = item2.parentNode;
      alert(`Parent Node Content: ${parent.textContent.trim()}`);

      // Get the previous and next siblings of Item 2
      const previousSibling = item2.previousElementSibling;
      const nextSibling = item2.nextElementSibling;

      // Log the content of the previous and next siblings to the console
      if (previousSibling) {
        console.log(`Previous Sibling Content: ${previousSibling.textContent.trim()}`);
      } else {
        console.log('No previous sibling found.');
      }

      if (nextSibling) {
        console.log(`Next Sibling Content: ${nextSibling.textContent.trim()}`);
      } else {
        console.log('No next sibling found.');
      }
    });
  </script>
</body>
</html>
